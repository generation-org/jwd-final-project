<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Task List</title>
</head>

<body>
 <div class="d-flex justify-content-center my-5">
      <div>
        <div class="row">
          <h1>Task App</h1>
        </div>
        <div class="row mb-5">
          <form id="new-task-form">
            <div class="form-group">
              <label for="new-task-name">Name</label>
              <input
                type="text"
                class="form-control"
                id="new-task-name"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Please provide a valid name.</div>
            </div>
            <div class="form-group">
              <label for="new-task-description">Description</label>
              <input
                type="text"
                class="form-control"
                id="new-task-description"
                required
              />
              <div class="invalid-feedback">
                <div class="valid-feedback">Looks good!</div>
                Please provide a valid description
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="new-task-assigned-to">Assigned To</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-task-assigned-to"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid name.</div>
              </div>
              <div class="form-group col">
                <label for="new-task-due-date">Due Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="new-task-due-date"
                  
                />
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please provide a valid date.</div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <select class="form-control" id="new-task-status">
                  <option selected>In Progress</option>
                  <option>Done</option>
                  <option>Pending</option>
                </select>
              </div>

              <div class="form-group col">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="new-task-submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="task-list-container">
      <h3 class="text-center">Tasks:</h3>
      <div class="d-flex justify-content-center">
        <ul class="list-group" id="task-list"></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
