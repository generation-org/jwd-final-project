<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div class="d-flex justify-content-center my-5">
      <div>
        <div class="row">
          <h1>Task App</h1>
        </div>
        <div class="row mb-5">
          <form id="new-task-form">
            <div class="form-group">
              <label for="new-task-name">Name</label>
              <input
                type="text"
                class="form-control"
                id="new-task-name"
                required
              />
            </div>
            <div class="form-group">
              <label for="new-task-description">Description</label>
              <input
                type="text"
                class="form-control"
                id="new-task-description"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group col">
                <label for="new-task-assigned-to">Assigned To</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-task-assigned-to"
                  required
                />
              </div>
              <div class="form-group col">
                <label for="new-task-due-date">Due Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="new-task-due-date"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col">
                <select class="form-control" id="new-task-status">
                  <option selected>In Progress</option>
                  <option>Done</option>
                  <option>Pending</option>
                </select>
              </div>

              <div class="form-group col">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="new-task-submit"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
